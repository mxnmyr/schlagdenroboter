		}

		}
		
		input[type="text"]:focus {

			border-color: #b1cb21;

		}
		
		button {

			border: none;
			border-radius: 10px;
			cursor: pointer;
			box-shadow: 0 4px 15px rgba(0,0,0,0.2);
			transition: transform 0.2s;
		}
		
		button:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(0,0,0,0.3);
		}
		
		button:active {
			transform: translateY(0);
		}
		
		.success-message {
			margin-top: 20px;
			padding: 15px;
			background: #d4edda;
			color: #155724;
			border-radius: 10px;
			display: none;
		}
		
		@media (max-width: 768px) {
			.logo, .luh {

			}
			
			.form-container {

			}

			}

			}
